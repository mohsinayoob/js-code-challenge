<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Fancy Form</title>

  <!-- You may add more stuff here -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="script.js"></script>
  <link href="style.css" rel="stylesheet" />
</head>

<body>

  <!-- You may wrap the form in your own elements if necessary. -->
  <form id="form">
    <div class="form-wrapper-outer">
      <div class="input-group">
        <div class="field-wrapper">
          <input type="text" name="address">
          <div class="field-placeholder"><span>Bitcoin Address</span></div>
        </div>
      </div>
      <div class="input-group">
        <div class="field-wrapper">
          <input type="number" name="amount" step=".01" min="0">
          <div class="field-placeholder"><span>Amount to send</span></div>
        </div>
      </div>
      <div class="input-group">
        <div class="field-wrapper">
          <input type="text" name="otp">
          <div class="field-placeholder"><span>OTP Authentication</span></div>
        </div>
      </div>
      <div class="button-wrapper">
        <button type="submit" class="float-right btn-primary">SEND BTC</button>
      </div>
    </div>
  </form>

</body>

</html>
